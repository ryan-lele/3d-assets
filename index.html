<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Life Saga - 暗影王座 (3D)</title>
    <meta name="description" content="360° view of the Shadow Throne">
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
</head>
<body>
    <a-scene>
        <a-sky src="https://i.postimg.cc/RVSnFky2/3d.png"></a-sky>

        <a-gltf-model 
    src="https://cdn.aframe.io/examples/ar/suzanne/suzanne.gltf"
    position="0 1 -3"
    scale="2 2 2"
    rotation="0 180 0"
></a-gltf-model>
        <a-light type="ambient" color="#FFF" intensity="0.5"></a-light>
        <a-light type="directional" color="#FFF" intensity="0.5" position="1 2 3"></a-light>
        <a-light type="point" intensity="1.5" position="0 2 0"></a-light>

    </a-scene>
</body>
</html>
