<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Life Saga - 暗影王座 (3D) - 无背景</title>
    <meta name="description" content="360° view of the Shadow Throne">
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
</head>
<body>
    <a-scene>
        <a-gltf-model 
            src="https://cdn.aframe.io/examples/ar/suzanne/suzanne.gltf"
            position="0 1.5 -3"
            scale="2 2 2"
            rotation="0 180 0"
        ></a-gltf-model>

        <a-light type="ambient" color="#FFF" intensity="1.0"></a-light>
        <a-light type="directional" color="#FFF" intensity="0.5" position="1 2 3"></a-light>
        <a-light type="point" intensity="1.5" position="0 2 0"></a-light>

        <a-plane position="0 0 -4" rotation="-90 0 0" width="10" height="10" color="#333"></a-plane>

    </a-scene>
</body>
</html>
